<!DOCTYPE html>

<html>

<head>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- 2.2-->
    <!--Onload get button and addEventListener that on click calls change function -->
    <script type="application/javascript">

      //variables for page 3 uses
      var storyOne ="<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ... interdum sed arcu non, posuere suscipit elit.</p>";
      var storyTwo = "<p>Donec id ornare enim. Maecenas libero lectus, bibendum ... cursus tristique, gravida sed ante.</p>";

      window.onload = function(){
          document.getElementById("btnMove").addEventListener("click", change, false);
          document.getElementById("btnOne").addEventListener("click", postStoryOne, false);
          document.getElementById("btnTwo").addEventListener("click", postStoryTwo, false);
      }

      function change() {window.location = "index.html";}
      function postStoryOne() {
        document.getElementById("content").innerHTML = storyOne;
        document.getElementById("title").innerHTML = "<h1>Story One!</h1>";
        document.getElementById("btnOne").style.display = "none";
        document.getElementById("btnTwo").style.display = "block";
    }
    function postStoryTwo() {
        document.getElementById("content").innerHTML = storyTwo;
        document.getElementById("title").innerHTML = "<h1>Story Two!</h1>";
        document.getElementById("btnOne").style.display = "block";
        document.getElementById("btnTwo").style.display = "none";
    }


    </script>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"  />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
   <!--<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />--> 

    <title>Hello World</title>
</head>

<body>
    <div id="container">   
        <button id="btnMove">Go to Beginning</button>   
        <h2>Buttons for Dynamic changing of page below.</h2>
        <div id="title"></div>
        <div id="content"></div>
        <div id="control">
          <button id="btnOne">Story One</button>
          <button id="btnTwo">Story Two</button>
        </div>
    </div>
</body>
</html>
