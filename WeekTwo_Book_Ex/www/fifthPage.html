<!DOCTYPE html>

<html>

<head>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- 2.2-->
    <!--Onload get button and addEventListener that on click calls change function -->
    <script type="application/javascript">
      window.onload = function(){
          document.getElementById("btnMove").
          addEventListener("click", change, false);
      }

      function change() {
          window.location = "index.html";
      }
    </script>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"  />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
   <!--<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />--> 

    <title>Hello World</title>
</head>

<body>
    <div id="container">   
        <button id="btnMove">To Page 1</button> 
        <img src="img/airplanes_640.jpg" id="airplane" />  
    </div>
</body>
</html>
